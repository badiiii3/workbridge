<div class="container-xxl py-5 position-relative">
    <div class="container py-5 px-lg-5 position-relative">
        <div class="wow fadeInUp" data-wow-delay="0.1s">
            <p class="section-title text-secondary justify-content-center"><span></span>Sign Up<span></span></p>
            <h1 class="text-center mb-5">Create Your Account</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="wow fadeInUp" data-wow-delay="0.3s">
                    <form [formGroup]="registerForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="nom" placeholder="Your Last Name" formControlName="firstName" name="nom" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="prenom" placeholder="Your First Name" formControlName="lastName" name="prenom" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" formControlName="email" name="email" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-telephone"></i>
                                    </span>
                                    <input type="number" class="form-control" id="telephone" placeholder="Your Phone Number" formControlName="phoneNumber" name="telephone" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="{{ hidePassword ? 'password' : 'text' }}" class="form-control" id="motDePasse" placeholder="Your Password" formControlName="password" name="motDePasse" required>
                                    <span class="input-group-text" (click)="togglePasswordVisibility()">
                                        <i class="{{ hidePassword ? 'bi bi-eye-slash':'bi bi-eye'  }}"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="role" class="form-label">Select Your Role</label>
                                <select class="form-select" id="role" formControlName="role" name="role" required>
                                    <option value="ENTREPRISE">Entreprise</option>
                                    <option value="CLIENT">Client</option>
                                    <option value="FREELANCER">Freelancer</option>
                                </select>
                            </div>
                            <div class="col-12 mt-2">
                                <a href="#" routerLink="/login">Already have an account? Sign in here</a>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" (click)="register()" [disabled]="!registerForm.valid">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
