
<div class="container-xxl py-5 position-relative">
    <div class="container py-5 px-lg-5 position-relative">
        <div class="wow fadeInUp" data-wow-delay="0.1s"*ngIf="isNewOffer">
            <p class="section-title text-secondary justify-content-center"><span></span>Add a Offer<span></span></p>
            <h1 class="text-center mb-5">Create a New Offer</h1>
        </div>
     
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="wow fadeInUp" data-wow-delay="0.3s">
                    <form #offerForm="ngForm" (ngSubmit)="addOffer(offerForm)">

                        <div class="row g-3">
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                     
                                    </span>
                                    <input  class="form-control" placeholder="Offer Title" [ngModel]="offer.offerTitle" (ngModelChange)="offer.offerTitle = $event" name="offerTitle">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                  
                                    </span>
                                    <input matInput class="form-control" placeholder="Offer Description" [ngModel]="offer.offerDescription" (ngModelChange)="offer.offerDescription = $event" name="offerDescription">
                                </div>
                            </div>
                          
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                    
                                    </span>
                                    <input class="form-control" placeholder="Offer Status" [ngModel]="offer.offerStatus || ''" (ngModelChange)="offer.offerStatus = $event" name="offerStatus">
                 
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                  
                                    </span>
                                    <input  class="form-control" placeholder="Offer Skills" [ngModel]="offer.offerSkills || ''" (ngModelChange)="offer.offerSkills = $event" name="offerSkills">
                 
                                </div>
                            </div>
                          
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                     
                                    </span>
                                    <input  class="form-control" placeholder="offer Experience" [ngModel]="offer.offerExperience|| ''" (ngModelChange)="offer.offerExperience= $event" name="offerExperience">
                 
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                     
                                    </span>
                                    <input  class="form-control" placeholder="offer ContractType" [ngModel]="offer.offerContractType|| ''" (ngModelChange)="offer.offerContractType= $event" name="offerContractType">
                 
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                     
                                    </span>
                                    <input  class="form-control" placeholder="offer Salary" [ngModel]="offer.offerSalary|| ''" (ngModelChange)="offer.offerSalary= $event" name="offerSalary">
                 
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                     
                                    </span>
                                    <input  class="form-control" placeholder="offer Deadline" [ngModel]="offer.offerDeadline|| ''" (ngModelChange)="offer.offerDeadline= $event" name="offerDeadline">
                 
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                     
                                    </span>
                                    <input  class="form-control" placeholder="offer Location" [ngModel]="offer.offerLocation|| ''" (ngModelChange)="offer.offerLocation= $event" name="offerLocation">
                 
                                </div>
                            </div>
                            <div></div>
                         
                            <div class="col-6">
                                <div>
                
                                    <div class="dropzone"
                                    appDrag 
                                    (files) = "fileDropped($event)">
                                        <div class="text-wrapper">
                                            <div class="center">Drag and Drop your Img or 
                                                <a (click)="selectFile.click()" style="color:blueviolet;
                                                font-weight: 800;
                                                cursor: pointer;">Browse</a>  a Img</div>
                                            </div>
                                    </div>
                
                                    <input type="file" style="display: none;" #selectFile (change)="onFileSelected($event)">
                                </div>
                                <div class="mt-5">
                                    <div class="row">
                                        <div cols="4" rowHeight="1:1">
                                            <div *ngFor="let file of offer.offerImages; let i = index;">
                                                <div style="position: relative">
                                                    <span class="btn-remove-image" (click)="removeImages(i)">X</span>
                                                    <img [src]="file.url" width="100px" height="100px">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                           
                            <div class="col-12 mt-2 text-center">
                                <button class="btn py-sm-3 px-sm-5 rounded-pill mt-3 w-100 py-3" id="navbarcouleur" style="color: white;" type="submit" *ngIf="isNewOffer">Add Offer</button>
                               
                            </div>
                        </div>
                    </form>
                </div>
              
            </div>
        </div>
    </div>
</div>
