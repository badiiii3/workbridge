<div class="container-xxl py-5 position-relative">
    <div class="container py-5 px-lg-5 position-relative">
        <div class="wow fadeInUp" data-wow-delay="0.1s">
            <p class="section-title text-secondary justify-content-center"><span></span>Update a Offer<span></span></p>
            <h1 class="text-center mb-5">Update Offer</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="wow fadeInUp" data-wow-delay="0.3s">
                    <form #projectForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                     
                                    </span>
                                    <input matInput class="form-control" placeholder="Title" [(ngModel)]="offer.offerTitle" name="title">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                    
                                    </span>
                                    <input matInput class="form-control" placeholder="Description" [(ngModel)]="offer.offerDescription" name="description">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                    
                                    </span>
                                    <input matInput class="form-control" placeholder="Status" [(ngModel)]="offer.offerStatus" name="status">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text"></span>
                                    <input matInput class="form-control" placeholder="Skills" [(ngModel)]="offer.offerSkills" name="skills">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text"></span>
                                    <input matInput class="form-control" placeholder="Experience" [(ngModel)]="offer.offerExperience" name="Experience">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text"></span>
                                    <input matInput class="form-control" placeholder="ContractTpe" [(ngModel)]="offer.offerContractType" name="contractType">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text"></span>
                                    <input matInput class="form-control" placeholder="Salary" [(ngModel)]="offer.offerSalary" name="salary">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text"></span>
                                    <input matInput class="form-control" placeholder=" Deadline" [(ngModel)]="offer. offerDeadline" name=" deadline">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text"></span>
                                    <input matInput class="form-control" placeholder=" location" [(ngModel)]="offer. offerLocation" name=" location">
                                </div>
                            </div>
                            
                            <!-- Other input fields remain the same -->
                            <div class="col-6">
                                <div class="dropzone" appDrag (files)="fileDropped($event)">
                                    <div class="text-wrapper">
                                        <div class="center">Drag and Drop your Img or 
                                            <a (click)="selectFile.click()" style="color: blueviolet; font-weight: 800; cursor: pointer;">Browse</a>  a Img
                                        </div>
                                    </div>
                                </div>
                                <input type="file" style="display: none;" #selectFile (change)="onFileSelected($event)">
                                <div class="mt-5">
                                    <div class="row">
                                        <div cols="4" rowHeight="1:1">
                                            <div *ngFor="let file of offer.offerImages; let i = index;">
                                                <div style="position: relative">
                                                    <span class="btn-remove-image" (click)="removeImages(i)">X</span>
                                                    <img [src]="file.url" width="100px" height="100px">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-2">
                                <button class="btn py-sm-3 px-sm-5 rounded-pill mt-3 w-100 py-3" id="navbarcouleur" style="color: white;" type="submit">Update offer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
