<div class="mt-5 p-3">
  
    <h2>Choose a role
    </h2>
    <ul>
      <li *ngFor="let role of roles" (click)="getAllUser(role)"><a>
        {{ role }}</a>
      </li>
    </ul>
  
    <br>
    <h1 style="text-align: center;">List User</h1>
<br>
    <div *ngIf="selectedRole && showTable">
      <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
        </ng-container>
  
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.prenom }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Phone number">
          <th mat-header-cell *matHeaderCellDef>Phone number</th>
          <td mat-cell *matCellDef="let element">{{ element.telephone }}</td>
        </ng-container>
  
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button  *ngIf="element.role === 'ENTREPRISE'" class="btn btn-square btn-outline-light mx-1" (click)="projet(element.id)"><i  class="fa fa-server	
              "></i></button>
  
              <button  *ngIf="element.role ==='CLIENT'" class="btn btn-square btn-outline-light mx-1" (click)="projet(element.id)"><i  class="fa fa-server	
                "></i></button>
  
            <button *ngIf="element.role === 'FREELANCER'"    class="btn btn-square btn-outline-light mx-1" (click)="show(element.id)"><i class="fa fa-eye"></i></button>
            <button    class="btn btn-square btn-outline-light mx-1" (click)="deleteUser(element.id)"><i class="fa fa-trash"></i></button>
            <button   *ngIf="element.role === 'FREELANCER'" class="btn btn-square btn-outline-light mx-1" (click)="rate(element.id)"><i class="fa fa-star"></i></button>
            <button   *ngIf="element.role === 'FREELANCER'" class="btn btn-square btn-outline-light mx-1" (click)="service(element.id)"><i class="fa fa-server"></i></button>

          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
