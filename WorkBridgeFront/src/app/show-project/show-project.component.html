

<div class="container-xxl py-5 position-relative">
    <div class="container py-5 px-lg-5 position-relative">
      <div class="wow fadeInUp" data-wow-delay="0.1s">
        <h1 class="text-center mb-5">List Projects</h1>
      </div>
    
     
      <div class="d-flex justify-content-center align-items-center">
        <div id="search-autocomplete" class="form-outline" data-mdb-input-init>
          <input 
            #searchkeyword
            (keyup)="searchByKeyword(searchkeyword.value)"
            type="search" id="form1" class="form-control"
            matInput name="searchKey" id="searchKey" placeholder="Search any Product"
            style="width: 300px;"> <!-- Ajuste la largeur selon tes besoins -->
        </div>
        <button type="button" class="btn btn-primary rounded-pill py-2 px-4 ms-3 d-none d-lg-block" id="navbarcouleur" data-mdb-ripple-init>
          <i class="fas fa-search"></i>
        </button>
      </div>
    
      <br>
      <div *ngIf="showTable">
      <!-- Utilise *ngFor pour itérer sur les sous-tableaux de projets -->
      <div class="row g-4" *ngFor="let projectsRow of projectsInRows">
        <!-- Itère sur les projets dans chaque sous-tableau -->
        <ng-container *ngFor="let project of projectsRow">
        


          <div *ngIf="showTable">
    
            <table mat-table [dataSource]="projectDetails" class="mat-elevation-z8">
            
              <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> {{element.projectDescription}} </td>
              </ng-container>
              <ng-container matColumnDef="Emails">
                <th mat-header-cell *matHeaderCellDef>Duration</th>
                <td mat-cell *matCellDef="let element"> {{element.projectDuration}} </td>
              </ng-container>
            
              <ng-container matColumnDef="Phone number">
                <th mat-header-cell *matHeaderCellDef>Created</th>
                <td mat-cell *matCellDef="let element"> {{element.projectCreated}} </td>
              </ng-container>
             
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button class="btn btn-square btn-outline-light mx-1"><i  (click)="showImages(element)" class="fa fa-image"></i></button>



        
                     </td>
              </ng-container>  
              
        
                
              
        
              </table>
            </div>

        </ng-container>
      </div>
    </div>
    </div>
  </div>
